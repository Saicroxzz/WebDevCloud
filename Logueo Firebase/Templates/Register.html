<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/Css/Register.css">
</head>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Module Register User</h3>	
            </div>
            <div class="card-body">
                
                <div class="mb-3">
                    <br>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="edtuser" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="edtpassword" placeholder="Ingrese clave" minlength="8" required><br>
                    <small class="text-danger" id="passwordHelp">La contraseña debe tener al menos 8 caracteres.</small>
                </div>
                
                <div class="mb-3">
                    <label for="confirmEmail">Confirmar Correo Electrónico:</label>
                    <input type="email" class="form-control" id="confirmEmail" placeholder="Confirmar Email" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme clave" minlength="8" required>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" id="btnregister" value="Register"  class="btn btn-primary">
                    <input type="submit" id="btnreturn" value="Return" class="btn btn-secundary">
                </div>
                            
            </div>
        </div>
    </div>
</div>

<script type="module" src="../Controller/Register.js"></script>

</body>
</html>
